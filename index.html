<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main">
    <div class="points">
      <p class="points-text-grey p1">Your Result</p>
      <div class="points-made">
        <div class="points-main">76</div>
        of 100
      </div>
      <h1 class="points-title">Great</h1>
      <p class="points-text-grey">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <p class="summary-title">Summary</p>
      <ul class="summary-list">
        <li class="summary-li-1">
          <span class="summary-title-li s-li1">
            <img src="./assets/images/icon-reaction.svg" alt="">
            Reaction
          </span>
          <span class="numbers-summary"><span class="summary-main-points">80</span> / 100</span>
        </li>
        <li class="summary-li-2">
          <span class="summary-title-li s-li2">
            <img src="./assets/images/icon-memory.svg" alt="">
            Memory
          </span>
          <span class="numbers-summary"><span class="summary-main-points">92</span> / 100</span>
        </li>
        <li class="summary-li-3">
          <span class="summary-title-li s-li3">
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal
          </span>
          <span class="numbers-summary"><span class="summary-main-points">61</span> / 100</span>
        </li>
        <li class="summary-li-4">
          <span class="summary-title-li s-li4">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual
          </span>
          <span class="numbers-summary"><span class="summary-main-points">72</span> / 100</span>
        </li>
      </ul>
      <button>Continue</button>
    </div>
    
  </div>
  <div class="attribution">
    <div class="front-end-mentor">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </div>
    <div class="coder">Coded by <a href="https://www.instagram.com/itssgomess/">Fabr√≠cio Gomes</a></div>
  </div>
</body>
</html>
